<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Laser chess</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="selectric.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <script src="jquery331.js"></script>
    <script src="three.js"></script>
    <script src="gltfloader.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="selectric.js"></script>
    <script src="sweetalert.js"></script>
    <script src="Net.js"></script>
    <script src="UI.js"></script>
    <script src="Pawn.js"></script>
    <script src="Game.js"></script>
    <script src="Main.js"></script>
</head>

<body>
    <h1 style="display: none" id="info">The game requires screen width greater then 840px. Please resize your screen!
    </h1>
    <div id="container">
        <div id="doors">
            <div id="left-door"></div>
            <div id="right-door"></div>
        </div>
        <div id="infoscreen">
            <div id="matchup"></div>
            <div id="turn"></div>
        </div>
        <div id="overlay">
            <div id="inner-overlay">
                <h1>LASER CHESS</h1>
                <input autocomplete="off" id="login-textbox" type="text" name="login" placeholder="Nickname">
                <input type="button" id="login-button" value="START GAME">
                <div id="layout-label">Choose starting layout:</div>
                <select id="choose-layout">
                    <option value='ace'>ACE (reccomended)</option>
                    <option value='curiosity'>CURIOSITY</option>
                    <option value='grail'>GRAIL</option>
                    <option value='mercury'>MERCURY</option>
                    <option value='sophie'>SOPHIE</option>
                </select>
                <input type="button" id="reset-button" value="RESET">
            </div>
            <div id="waiting-overlay">
                <h1>Waiting for opponent...</h1>
                <img draggable="false" src="preloader.gif" alt="Loading...">

            </div>
        </div>
        <div id="root"></div>

    </div>
</body>

</html>
